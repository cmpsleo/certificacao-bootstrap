<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Monitoring Dashboard - Homepage</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Dashboard desenvolvido para a avaliação final do curso de certificação bootstrap">
	<meta name="keywords" content="dashboard, bootstrap">
	<meta name="author" content="Léo Campos">
	<meta name="theme-color" content="#303030">
	<meta name="msapplication-navbutton-color" content="#303030">
	<meta name="apple-mobile-web-app-status-bar-style" content="#303030">

	<link rel="icon" type="image/png" href="dist/img/favicon.png">
	<link rel="stylesheet" href="dist/css/style.min.css" media="none" onload="if(media!='all')media='all'">
	<noscript><link rel="stylesheet" href="dist/css/style.min.css"></noscript>
</head>
<body>
	<nav class="off-canvas">
		<ul class="list">
			<li class="item"><a class="link" href="#"><i class="icon fa fa-home"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-bed"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-lightbulb-o"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-video-camera"></i></a></li>
			<li class="item">
				<a class="link" href="#">
					<i class="icon fa fa-unlock-alt"></i>
					<span class="status"></span>
				</a>
			</li>
		</ul>

		<figure class="logo">
			<img class="image" src="dist/img/logo.png" title="Logotipo Monitoring" alt="Logotipo Monitoring">
		</figure>
	</nav>

	<div class="_container">
		<header class="top-header">
			<div class="left">
				<a class="iconmenu fa fa-bars" href="javascript:;" data-class="openmenu"></a>
				<select class="_select">
					<option>March 5, 2016</option>
					<option>March 6, 2016</option>
					<option>March 7, 2016</option>
					<option>March 8, 2016</option>
				</select>
			</div>

			<div class="right">
				<a class="configbutton fa fa-gear" href="javascript:;"></a>

				<div class="user">
					<figure class="photo">
						<img class="image" src="dist/img/me.jpg" title="Léo Campos" alt="Léo Campos">
					</figure>
				</div>
			</div>
		</header>

		<section class="home-page">
			<article class="sanitation-data">
				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<h3 class="title">power</h3>

						<figure class="photo">
							<img class="image" src="dist/img/power.png" title="Power Image" alt="Power Image">
						</figure>

						<div class="info">
							<p class="text">
								<span class="number -power">1313 kw</span>
								<span class="date">month</span>
							</p>

							<p class="text">
								<span class="number -power">13 kw</span>
								<span class="date">today</span>
							</p>
						</div>
					</div>
				</div>

				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<h3 class="title">water</h3>

						<figure class="photo">
							<img class="image" src="dist/img/water.png" title="Water Image" alt="Water Image">
						</figure>

						<div class="info">
							<p class="text">
								<span class="number -water">1313 kw</span>
								<span class="date">month</span>
							</p>

							<p class="text">
								<span class="number -water">13 kw</span>
								<span class="date">today</span>
							</p>
						</div>
					</div>
				</div>

				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<h3 class="title">gas</h3>

						<figure class="photo">
							<img class="image" src="dist/img/gas.png" title="Gas Image" alt="Gas Image">
						</figure>

						<div class="info">
							<p class="text">
								<span class="number -gas">1313 kw</span>
								<span class="date">month</span>
							</p>

							<p class="text">
								<span class="number -gas">13 kw</span>
								<span class="date">today</span>
							</p>
						</div>
					</div>
				</div>
			</article>

			<article class="weather-data">
				<div class="_box temp-day">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<figure class="photo">
							<img class="image" src="dist/img/temp.png" title="Temperature Image" alt="Temperature Image">
						</figure>

						<input class="range-input" type="range" value="70">
					</div>
				</div>

				<div class="_box waether-days">
					<div class="day">
						<p class="titleday">Mon</p>
						<i class="iconday fa fa-sun-o"></i>
						<p class="temp">63°</p>
					</div>

					<div class="day">
						<p class="titleday">Tue</p>
						<i class="iconday fa fa-meh-o"></i>
						<p class="temp">51°</p>
					</div>

					<div class="day">
						<p class="titleday">Wed</p>
						<i class="iconday fa fa-bolt"></i>
						<p class="temp">68°</p>
					</div>

					<div class="day">
						<p class="titleday">Thur</p>
						<i class="iconday fa fa-exclamation-triangle"></i>
						<p class="temp">52°</p>
					</div>

					<div class="day">
						<p class="titleday">Fri</p>
						<i class="iconday fa fa-frown-o"></i>
						<p class="temp">52°</p>
					</div>
				</div>
			</article>

			<article class="lights-camera">
				<div class="controls-lights">
					<div class="_box item">
						<div class="title">
							<i class="iconlight fa fa-lightbulb-o"></i>
							<p class="text">Lights</p>
						</div>

						<div class="_toggle" data-class="toggle">
							<div class="thumb"></div>
						</div>
					</div>

					<div class="_box item">
						<div class="title">
							<i class="iconlight fa fa-video-camera"></i>
							<p class="text">Camera</p>
						</div>

						<div class="_toggle checked" data-class="toggle">
							<div class="thumb"></div>
						</div>
					</div>

					<div class="_box item">
						<div class="title">
							<i class="iconlight fa fa-fire"></i>
							<p class="text">Gas</p>
						</div>

						<div class="_toggle checked" data-class="toggle">
							<div class="thumb"></div>
						</div>
					</div>

					<div class="_box item">
						<div class="title">
							<i class="iconlight fa fa-lock"></i>
							<p class="text">Locks</p>
						</div>

						<div class="_toggle" data-class="toggle">
							<div class="thumb"></div>
						</div>
					</div>
				</div>

				<div class="camera-controls">
					<div class="item">
						<figure class="photo">
							<img class="image" src="dist/img/photo1.jpg" title="Image One" alt="Image One">
						</figure>

						<a class="iconexpand fa fa-expand" href="#"></a>
					</div>

					<div class="item">
						<figure class="photo">
							<img class="image" src="dist/img/photo2.jpg" title="Image Two" alt="Image Two">
						</figure>

						<a class="iconexpand fa fa-expand" href="#"></a>
					</div>
				</div>
			</article>
		</section>
	</div>

	<script type="text/javascript" src="./dist/js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="./dist/js/libs/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="./dist/js/main.min.js"></script>
</body>
</html>
