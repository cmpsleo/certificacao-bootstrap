<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Monitoring Dashboard - Homepage</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Dashboard desenvolvido para a avaliação final do curso de certificação bootstrap">
	<meta name="keywords" content="dashboard, bootstrap">
	<meta name="author" content="Léo Campos">
	<meta name="theme-color" content="#303030">
	<meta name="msapplication-navbutton-color" content="#303030">
	<meta name="apple-mobile-web-app-status-bar-style" content="#303030">

	<link rel="icon" type="image/png" href="dist/img/favicon.png">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<nav class="off-canvas" data-class="off-canvas">
		<ul class="list">
			<li class="item"><a class="link" href="#"><i class="icon fa fa-home"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-bed"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-lightbulb-o"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-video-camera"></i></a></li>
			<li class="item">
				<a class="link" href="#">
					<i class="icon fa fa-unlock-alt"></i>
					<span class="status"></span>
				</a>
			</li>
		</ul>

		<figure class="logo">
			<img class="image" src="dist/img/logo.png" title="Logotipo Monitoring" alt="Logotipo Monitoring">
		</figure>
	</nav>

	<div class="_container">
		<!-- <header class="top-header">
		</header> -->

		<section class="home-page">
			<article class="sanitation-data">
				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<h3 class="title">power</h3>

						<figure class="photo">
							<img class="image" src="dist/img/power.png" title="Power Image" alt="Power Image">
						</figure>

						<div class="info">
							<p class="text">
								<span class="number -power">1313 kw</span>
								<span class="date">month</span>
							</p>

							<p class="text">
								<span class="number -power">13 kw</span>
								<span class="date">today</span>
							</p>
						</div>
					</div>
				</div>

				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<h3 class="title">water</h3>

						<figure class="photo">
							<img class="image" src="dist/img/water.png" title="Water Image" alt="Water Image">
						</figure>

						<div class="info">
							<p class="text">
								<span class="number -water">1313 kw</span>
								<span class="date">month</span>
							</p>

							<p class="text">
								<span class="number -water">13 kw</span>
								<span class="date">today</span>
							</p>
						</div>
					</div>
				</div>

				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<h3 class="title">gas</h3>

						<figure class="photo">
							<img class="image" src="dist/img/gas.png" title="Gas Image" alt="Gas Image">
						</figure>

						<div class="info">
							<p class="text">
								<span class="number -gas">1313 kw</span>
								<span class="date">month</span>
							</p>

							<p class="text">
								<span class="number -gas">13 kw</span>
								<span class="date">today</span>
							</p>
						</div>
					</div>
				</div>
			</article>

			<article class="weather-data">
				<div class="_box">
					<div class="headerbox">
						<a class="icon fa fa-gear" href="#"></a>
					</div>

					<div class="bodybox">
						<figure class="photo">
							<img class="image" src="dist/img/temp.png" title="Temperature Image" alt="Temperature Image">
						</figure>
					</div>
				</div>
			</article>
		</section>
	</div>

	<script type="text/javascript" src="./dist/js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="./dist/js/libs/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="./dist/js/main.min.js"></script>
</body>
</html>
