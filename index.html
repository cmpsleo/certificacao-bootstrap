<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Monitoring Dashboard - Homepage</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Dashboard desenvolvido para a avaliação final do curso de certificação bootstrap">
	<meta name="keywords" content="dashboard, bootstrap">
	<meta name="author" content="Léo Campos">
	<meta name="theme-color" content="#303030">
	<meta name="msapplication-navbutton-color" content="#303030">
	<meta name="apple-mobile-web-app-status-bar-style" content="#303030">

	<link rel="icon" type="image/png" href="dist/img/favicon.png">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<nav class="off-canvas">
		<ul class="list">
			<li class="item"><a class="link" href="#"><i class="icon fa fa-home"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-bed"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-lightbulb-o"></i></a></li>
			<li class="item"><a class="link" href="#"><i class="icon fa fa-video-camera"></i></a></li>
			<li class="item">
				<a class="link" href="#">
					<i class="icon fa fa-unlock-alt"></i>
					<span class="status"></span>
				</a>
			</li>
		</ul>

		<figure class="logo">
			<img class="image" src="dist/img/logo.png" title="Logotipo" alt="Logotipo">
		</figure>
	</nav>

	<div class="_container">
		<header class="top-header">
			<div class="left">	
				<div class="date">
					<select class="select-default">
						<option>March 5, 2016</option>
						<option>March 6, 2016</option>
						<option>March 7, 2016</option>
						<option>March 8, 2016</option>
					</select>
				</div>
			</div>

			<div class="right">
				<button class="settings"><i class="icon fa fa-gear"></i></button>
				<figure class="user">
					<img class="photo" src="dist/img/me.jpg" title="Léo Campos" alt="Léo Campos">
				</figure>
			</div>
		</header>

		<section class="home-page">
			<article class="sanitation-data">
				<div class="box">
					<a class="icon fa fa-gear" href=""></a>
					<h3 class="title">power</h3>
					<figure class="photo">
						<img class="image" src="dist/img/power.png" title="Power Image" alt="Power Image">
					</figure>
					<div class="info">
						<p class="text"><span class="number -power">1313 kw</span> <span class="date">month</span></p>
						<p class="text"><span class="number -power">13 kw</span> <span class="date">today</span></p>
					</div>
				</div>

				<div class="box">
					<a class="icon fa fa-gear" href=""></a>
					<h3 class="title">water</h3>
					<figure class="photo">
						<img class="image" src="dist/img/wather.png" title="Water Image" alt="Water Image">
					</figure>
					<div class="info">
						<p class="text"><span class="number -water">2.3 m3</span> <span class="date">month</span></p>
						<p class="text"><span class="number -water">0.3 m3</span> <span class="date">today</span></p>
					</div>
				</div>

				<div class="box">
					<a class="icon fa fa-gear" href=""></a>
					<h3 class="title">gas</h3>
					<figure class="photo">
						<img class="image" src="dist/img/gas.png" title="Gas Image" alt="Gas Image">
					</figure>
					<div class="info">
						<p class="text"><span class="number -gas">12.4 mpg</span> <span class="date">month</span></p>
						<p class="text"><span class="number -gas">0.8 mpg</span> <span class="date">today</span></p>
					</div>
				</div>
			</article>

			<article class="weather-data">
				<div class="box-temp">
					<a class="icon fa fa-gear" href=""></a>
					<figure class="photo">
						<img class="image" src="dist/img/temp.png" title="Temperature Image" alt="Temperature Image">
					</figure>
				</div>

				<div class="box-waether">
					<div class="day">
						<p class="title">Mon</p>
						<i class="icon fa fa-sun-o"></i>
						<p class="text">63º</p>
					</div>

					<div class="day">
						<p class="title">Tue</p>
						<i class="icon fa fa-cloud"></i>
						<p class="text">51º</p>
					</div>

					<div class="day">
						<p class="title">Wed</p>
						<i class="icon fa fa-star"></i>
						<p class="text">68º</p>
					</div>

					<div class="day">
						<p class="title">Thur</p>
						<i class="icon fa fa-smile-o"></i>
						<p class="text">52º</p>
					</div>

					<div class="day">
						<p class="title">Fri</p>
						<i class="icon fa fa-bolt"></i>
						<p class="text">52º</p>
					</div>
				</div>
			</article>

			<article class="controls-monotoring">
				<div class="control">
					
				</div>
			</article>
		</section>
	</div>

	<script type="text/javascript" src="./dist/js/libs/jquery.min.js"></script>
	<script type="text/javascript" src="./dist/js/libs/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="./dist/js/main.min.js"></script>
</body>
</html>
